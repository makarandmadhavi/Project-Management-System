  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script>
    function accept_group(){
        var found = false;
        var count = 0;
        var members = [];
        $('#student_list').find('tr').each(function () {   
        var row = $(this);
        if (row.find('input[type="checkbox"]').is(':checked') ) {
            found=true;
            count = count + 1;
            members.push(document.getElementById('student_list').rows[this.rowIndex].cells[2].innerHTML);
            }
        else{
            //alert "NOthing found"
            //found=false;
            };
        });
        if (!found){
            alert("Nothing Found");
        }
        else{
            var queryString = "?para1=" + members[0] + "&para2=" + members[1] + "&para3=" + members[2];
            window.location.href = "groupRegistration.html" + queryString;
        }
    }


    function getStudentList(){
        var e = document.getElementById("year");
        var year = e.options[e.selectedIndex].value;
        var f = document.getElementById("branch");
        var branch= f.options[f.selectedIndex].value;
        var g = document.getElementById("division");
        var division = g.options[g.selectedIndex].value;

        var xhttp;
        xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
            document.getElementById("student_table").innerHTML = this.responseText;
            }
        };
        xhttp.open("GET", "getStudentList.php?yr=" + year + "&br=" + branch + "&div=" + division, true);
        xhttp.send();
    }
  </script>
